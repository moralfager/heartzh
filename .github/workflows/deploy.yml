name: Deploy to VPS (prod branch)

# TEMPORARILY DISABLED: SSH connections from GitHub Actions are blocked by server
# Use manual deploy script instead: .\deploy-manual.ps1

on:
  # push:
  #   branches: [ "prod" ]
  workflow_dispatch:  # Manual trigger only

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Deploy over SSH with retry
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 30m
          script: |
            set -e
            cd /var/www/heartzh
            git config --global --add safe.directory /var/www/heartzh
            
            echo "ğŸ“¥ Pulling latest code..."
            git fetch --all
            git reset --hard origin/prod
            
            echo "ğŸ›‘ Stopping containers..."
            docker compose -f docker-compose.prod.yml down || true
            
            echo "ğŸ—ï¸ Building with cache (faster)..."
            docker compose -f docker-compose.prod.yml build
            
            echo "ğŸš€ Starting containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo "âœ… Deployment complete!"
            docker ps
