name: Deploy to VPS (prod branch)

on:
  push:
    branches: [ "prod" ]   # –∞–≤—Ç–æ–¥–µ–ø–ª–æ–π –ø—Ä–∏ push –≤ prod
  workflow_dispatch:        # –º–æ–∂–Ω–æ –∑–∞–ø—É—Å—Ç–∏—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Deploy over SSH with retry
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 30m
          script: |
            set -e
            cd /var/www/heartzh
            git config --global --add safe.directory /var/www/heartzh
            
            echo "üì• Pulling latest code..."
            git fetch --all
            git reset --hard origin/prod
            
            echo "üõë Stopping containers..."
            docker compose -f docker-compose.prod.yml down || true
            
            echo "üèóÔ∏è Building with cache (faster)..."
            docker compose -f docker-compose.prod.yml build
            
            echo "üöÄ Starting containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo ""
            echo "‚è≥ Waiting for containers to start..."
            sleep 10
            
            echo ""
            echo "‚úÖ Deployment complete!"
            echo "üìä Container Status:"
            docker ps
            
            echo ""
            echo "üîç Last 20 lines of logs:"
            docker compose -f docker-compose.prod.yml logs --tail=20 psychotest
