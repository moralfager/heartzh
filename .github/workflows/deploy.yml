name: Deploy to VPS on push

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for logs only)
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Add known_hosts (optional)
        if: ${{ secrets.SSH_KNOWN_HOSTS != '' }}
        run: |
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy over SSH
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -o StrictHostKeyChecking=${{ secrets.SSH_KNOWN_HOSTS == '' && 'no' || 'yes' }} \
              -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e
            cd /var/www/heartzh
            git fetch --all
            git reset --hard origin/main
            git config --global --add safe.directory /var/www/heartzh
            docker compose -f docker-compose.prod.yml up -d --build
            docker ps
          EOF
