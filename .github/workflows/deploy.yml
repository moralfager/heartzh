name: Deploy to VPS (prod branch)

on:
  push:
    branches: [ "prod" ]   # Ğ°Ğ²Ñ‚Ğ¾Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ¿Ñ€Ğ¸ push Ğ² prod
  workflow_dispatch:        # Ğ¼Ğ¾Ğ¶Ğ½Ğ¾ Ğ·Ğ°Ğ¿ÑƒÑÑ‚Ğ¸Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Deploy over SSH with retry
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 30m
          script: |
            set -e
            cd /var/www/heartzh
            git config --global --add safe.directory /var/www/heartzh
            
            echo "ğŸ“¥ Pulling latest code..."
            git fetch --all
            git reset --hard origin/prod
            
            echo "ğŸ›‘ Stopping containers..."
            docker compose -f docker-compose.prod.yml down || true
            
            echo "ğŸ—ï¸ Building with cache (faster)..."
            docker compose -f docker-compose.prod.yml build
            
            echo "ğŸš€ Starting containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo ""
            echo "â³ Waiting for containers to start..."
            sleep 10
            
            echo ""
            echo "ğŸ”„ Updating database schema..."
            docker exec heartzh-psychotest-1 npx prisma db push --skip-generate || echo "âš ï¸ Schema update failed (may be already up-to-date)"
            
            echo ""
            echo "âœ… Deployment complete!"
            echo "ğŸ“Š Container Status:"
            docker ps
            
            echo ""
            echo "ğŸ” Last 20 lines of logs:"
            docker compose -f docker-compose.prod.yml logs --tail=20 psychotest
