name: Deploy to VPS (prod branch)

on:
  push:
    branches: [ "prod" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build release archive
        run: git archive -o release.tar.gz HEAD

      - name: Upload release (rsync)
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz
          path: release.tar.gz
          remote_path: /var/www/heartzh/
          remote_host: ${{ secrets.SSH_HOST }}
          remote_user: ${{ secrets.SSH_USER }}
          remote_key: ${{ secrets.SSH_KEY }}
          remote_port: ${{ secrets.SSH_PORT || 22 }}

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          command_timeout: 20m
          script: |
            set -e
            cd /var/www/heartzh

            echo "üì¶ Extracting release..."
            tar -xzf release.tar.gz
            rm -f release.tar.gz

            echo "üõë Stopping containers..."
            docker compose -f docker-compose.prod.yml down || true

            echo "üöÄ Build & start..."
            docker compose -f docker-compose.prod.yml up -d --build

            echo "‚è≥ Waiting..."
            sleep 8

            echo "üóÉ  Sync DB schema (optional)"
            docker exec heartzh-psychotest-1 npx prisma db push --skip-generate || true

            echo "‚úÖ Done"
            docker ps
            docker compose -f docker-compose.prod.yml logs --tail=30 psychotest
