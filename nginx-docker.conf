# HTTP: ACME challenge + редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name heartofzha.ru www.heartofzha.ru;

    # ACME challenge для Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: основной сайт
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name heartofzha.ru www.heartofzha.ru;

    # SSL сертификаты
    ssl_certificate /etc/letsencrypt/live/heartofzha.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/heartofzha.ru/privkey.pem;

    # SSL настройки
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;

    # Прокси в Next.js
    location / {
        proxy_pass http://psychotest:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;
    }

    # Кэш для статики Next.js
    location ^~ /_next/static/ {
        proxy_pass http://psychotest:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Health check
    location = /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
